<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="main-title">‚è± Stopzy</h1>
  </header>

  <section class="intro">
    <p>Track your time with precision! Start, stop, and reset your stopwatch easily. Perfect for workouts, study sessions, or coding challenges.</p>
  </section>

  <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="assestes/stop_img.png" onclick="watchStop()">
            <img src="assestes/start_img.png" onclick="watchStart()">
            <img src="assestes/reset_img.png" onclick="watchReset()">
            
        </div>

    </div>

  <script src="stopWatch.js"></script>
</body>
</html>
